<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container">
        <img src="https://picsum.photos/1920/1080?random=1" alt="First Random Picture" />
        <img src="https://picsum.photos/1920/1080?random=2" alt="Second Random Picture" />
        <img src="https://picsum.photos/1920/1080?random=3" alt="Third Random Picture" />
        <img src="https://picsum.photos/1920/1080?random=4" alt="Fourth Random Picture" />
      </div>
    </div>
  </body>
</html>
